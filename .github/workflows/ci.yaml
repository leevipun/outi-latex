name: CI

env:
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
  TEST_ENV: true
  SECRET_KEY: sekret

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Check Linting
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Cache Poetry cache
      uses: actions/cache@v4
      with:
        path: ~/.cache/pypoetry
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-
    - name: Install Poetry
      run: pip install poetry
    - name: Install dependencies
      run: poetry install
    - name: Run pylint
      run: poetry run pylint src/ --fail-under=8.0 --rcfile=.pylintrc

  format:
    name: Check Formatting & Imports
    needs: [lint]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Cache Poetry cache
      uses: actions/cache@v4
      with:
        path: ~/.cache/pypoetry
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-
    - name: Install Poetry
      run: pip install poetry
    - name: Install dependencies
      run: poetry install
    - name: Check code formatting with Black
      run: poetry run black --check src/

  test:
    name: Run Tests
    needs: [format]
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Cache Poetry cache
      uses: actions/cache@v4
      with:
        path: ~/.cache/pypoetry
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-
    - name: Install Poetry
      run: pip install poetry
    - name: Install dependencies
      run: poetry install
    - name: Run tests with coverage
      run: |
        poetry run pytest src/tests/ --cov=src --cov-report=xml --cov-report=html
        coverage=$(poetry run coverage report | tail -n 1 | awk '{print $4}' | sed 's/%//')
        if (( $(echo "$coverage < 80" | bc -l) )); then
          echo "Code coverage is below 80% ($coverage%)"
          exit 1
        fi
    - name: Start Flask server
      run: poetry run python -m flask --app src.app run &
      env:
        FLASK_ENV: testing
    - name: Wait for server to be ready
      run: |
        for i in {1..30}; do
          curl -f http://localhost:5001/ && break
          sleep 1
        done
    - name: Run robot tests
      run: poetry run robot --variable BASE_URL:http://localhost:5001 src/story_tests/
