version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: outi-latex-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: outi_latex
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: outi-latex-app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/outi_latex
      FLASK_ENV: development
      TEST_ENV: "true"
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    command: sh -c "python seed_database.py && python src/index.py"

volumes:
  postgres_data:
